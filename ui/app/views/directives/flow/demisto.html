<div class="flow-demisto "ng-switch="base.operation">
    <div class="flow-item-title wrap">
        <i class="fa fa-download"></i>
        <span ng-show="bulk">DEMISTO updates</span>
        <span ng-show="!bulk">{{base.object.info}}</span>
    </div>

    <div class="flow-item-updates wrap" ng-show="bulk">
        <div class="flow-item-bulk" ng-show="summary.demisto.Creation">
            <ng-pluralize count="summary.demisto.Creation" when="{'one': '{} new DEMISTO event has been added', 'other': '{} new DEMISTO events have been added'}"></ng-pluralize>
        </div>
        <div class="flow-item-bulk" ng-show="summary.demisto.Update">
            <ng-pluralize count="summary.demisto.Update" when="{'one': '{} existing DEMISTO event has been updated', 'other': '{} existing DEMISTO events have been added'}"></ng-pluralize>
        </div>
        <div>
            <a class="small" href ng-click="openState('app.demisto-list')">See all</a>
        </div>
    </div>

    <div class="flow-item-updates wrap" ng-hide="bulk" ng-switch-default>
        <span ng-repeat="(k,v) in base.details" ng-switch="k">
            <div ng-switch-default>
                {{k}}:
                <em>{{v}}</em>
            </div>
        </span>
    </div>
</div>
